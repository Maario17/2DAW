<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles/style.css}" rel="stylesheet">
    <title th:text="${add} ? 'Agregar Cuenta' : 'Actualizar Cuenta'"></title>
</head>

<body>
    <div>
        <h2 th:text="${add} ? 'Agregar Cuenta' : 'Actualizar Cuenta'"></h2>
        <form th:action="@{/clientes/{idCliente}/cuentas/save(idCliente=${idCliente})}" th:object="${cuentaDTO}" method="post">
            <div th:if="${!add}">
                <label for="id">ID de la Cuenta:</label>
                <input type="text" id="id" th:field="*{id}" readonly />
            </div>
            <div>
                <label for="banco">Banco:</label>
                <input type="text" id="banco" th:field="*{banco}" />
                <div th:if="${#fields.hasErrors('banco')}" th:errors="*{banco}">Error</div>
            </div>
            <div>
                <label for="sucursal">Sucursal:</label>
                <input type="text" id="sucursal" th:field="*{sucursal}" />
                <div th:if="${#fields.hasErrors('sucursal')}" th:errors="*{sucursal}">Error</div>
            </div>
            <div>
                <label for="dc">DC:</label>
                <input type="number" id="dc" th:field="*{dc}" />
                <div th:if="${#fields.hasErrors('dc')}" th:errors="*{dc}">Error</div>
            </div>
            <div>
                <label for="saldoActual">Saldo Actual:</label>
                <input type="number" id="saldoActual" th:field="*{saldoActual}" />
                <div th:if="${#fields.hasErrors('saldoActual')}" th:errors="*{saldoActual}">Error</div>
            </div>
            <div>
                <label for="numeroCuenta">Numero de Cuenta:</label>
                <input type="number" id="numeroCuenta" th:field="*{numeroCuenta}" />
                <div th:if="${#fields.hasErrors('numeroCuenta')}" th:errors="*{numeroCuenta}">Error</div>
            </div>
            <button type="submit">Guardar</button>
        </form>
        <br>
        <a th:href="@{/clientes/{idCliente}/cuentas(idCliente=${idCliente})}">Volver a Cuentas</a>
    </div>
</body>

</html>
